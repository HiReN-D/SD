{% extends "bootstrap/base.html" %}


{% block title %}
Feedback
{% endblock %}


{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/UIDesign_Feedback.css')}}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='feedback.js')}}"></script>

{% endblock %}

{% block content %}

<div>
    <div id="myBar" style="width:0%;background-color: #433ce9;height: 5px"></div>

    <section class="section extra">
        <div class="fixed extra1">
            <label style="font-family: Prata;font-size: 5vh;color: #433ce9">Thank You for choosing Raj Group</label>
            <br>
            <label style="margin: 4vh 0">Your feedback will help us make our customer success team even stronger</label>
            <br>
            <button class="subbtn zer">Start</button>

        </div>
    </section>

    <section class="section zero">
        <div class="fixed">
            <label>1-> How likely is it that you would recommend[Raj Electricals/D.N.Syndicate/Raj Enterprise]<br>&nbsp;&nbsp;&nbsp;
                to friend or colleague ?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a class='box first'>1</a>
                <a class='box first'>2</a>
                <a class='box first'>3</a>
                <a class='box first'>4</a>
                <a class='box first'>5</a>
                <a class='box first'>6</a>
                <a class='box first'>7</a>
                <a class='box first'>8</a>
                <a class='box first'>9</a>
                <a class='box first'>10</a>
            </div>
        </div>
    </section>

    <section class="section one">

        <div class="fixed">
            <label>2-> Did we execute the work/job to your satisfaction?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a class='box second'>1</a>
                <a class='box second'>2</a>
                <a class='box second'>3</a>
                <a class='box second'>4</a>
                <a class='box second'>5</a>
                <a class='box second'>6</a>
                <a class='box second'>7</a>
                <a class='box second'>8</a>
                <a class='box second'>9</a>
                <a class='box second'>10</a>
            </div>
        </div>

    </section>

    <section class="section two">
        <div class="fixed">

            <label>3-> Do you think job could have been completed in lesser time ?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;

                <a class='box third'>YES</a>
                <a class='box third'>NO</a>
            </div>
        </div>
    </section>

    <section class="section three">
        <div class="fixed">
            <label>4-> Which service of ours you may require in future ?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <select class="drpdwn">
                    <option>None</option>
                    <option>Turnkey Electrification</option>
                    <option>66KV Switchyard Work</option>
                    <option>BBT</option>
                    <option>Solar</option>
                    <option>Retrofitting</option>
                    <option>Liasing</option>
                    <option>Maintenance</option>
                    <option>Testing</option>
                </select>

            </div>
            &nbsp;&nbsp;&nbsp;
            <button class="subbtn fourth">Next</button>
        </div>
    </section>

    <section class="section four">
        <div class="fixed">
            <label>5-> Technical and Behavioral skiils of our team ?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a class='box fifth'>1</a>
                <a class='box fifth'>2</a>
                <a class='box fifth'>3</a>
                <a class='box fifth'>4</a>
                <a class='box fifth'>5</a>
                <a class='box fifth'>6</a>
                <a class='box fifth'>7</a>
                <a class='box fifth'>8</a>
                <a class='box fifth'>9</a>
                <a class='box fifth'>10</a>
            </div>
        </div>
    </section>

    <section class="section five">
        <div class="fixed">
            <label>6-> Any ohter suggestion ?</label>
            <div style="display: flex;flex-direction: row">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <textarea class="textbox" placeholder="Type here"></textarea>

            </div>
            &nbsp;&nbsp;&nbsp;
            <button class="subbtn sixth">Submit</button>
        </div>
    </section>
    <section class="section extra six">
        <div class="fixed extra1">
            <label style="font-family: Prata;font-size: 5vh;color: #433ce9">Thank You for your kind feedback</label>


        </div>
    </section>

</div>

{% endblock %}
